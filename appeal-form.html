<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нарушениям.Нет - Вход</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Нарушениям.Нет</h1>
            <p>Портал сознательных граждан</p>
        </div>

        <div class="auth-box">
            <div class="tabs">
                <button class="tab active" id="login-tab-btn">Вход</button>
                <button class="tab" id="register-tab-btn">Регистрация</button>
            </div>

            <!-- форма входа -->
            <div id="login-form" class="form active">
                <h2>Вход в систему</h2>
                <div class="input-group">
                    <label>Логин:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="input-group">
                    <label>Пароль:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button onclick="login()" class="btn">Войти</button>
                <p id="login-error" class="error"></p>
                
                <div class="admin-info">
                    <p><strong>Доступ администратора:</strong></p>
                    <p>Логин: <code>copp</code> | Пароль: <code>password</code></p>
                </div>
            </div>

            <!-- форма регистрации -->
            <div id="register-form" class="form">
                <h2>Регистрация</h2>
                <div class="input-group">
                    <label>ФИО:</label>
                    <input type="text" id="reg-fio" required>
                </div>
                <div class="input-group">
                    <label>Телефон:</label>
                    <input type="tel" id="reg-phone" required>
                </div>
                <div class="input-group">
                    <label>Email:</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="input-group">
                    <label>Логин:</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div class="input-group">
                    <label>Пароль:</label>
                    <input type="password" id="reg-password" required>
                </div>
                <button onclick="register()" class="btn">Зарегистрироваться</button>
                <p id="register-message" class="message"></p>
            </div>
        </div>

        <div class="footer">
            <p>Система помощи полиции © 2025</p>
        </div>
    </div>
</body>
</html>
